<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">    
    <div fxFlex *ngIf="dish">
	    <mat-card>
	      <mat-card-header>
	        <mat-card-title>
	          <h3>{{dish.name | uppercase}}</h3>
	        </mat-card-title>
	      </mat-card-header>
	      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
	      <mat-card-content>
	        <p>{{dish.description}}
	        </p>
	      </mat-card-content>
	      <mat-card-actions>
	        <button mat-button>LIKE</button>
	        <button mat-button>SHARE</button>
	      </mat-card-actions>
	    </mat-card>
  	</div>
  </div>

  <div fxFlex="40">    
    <div fxFlex *ngIf="dish">
	    <mat-card>
		    <mat-card-header>
		    	<mat-card-title>
		          	<h1>Comments</h1>
		        </mat-card-title>
		    </mat-card-header>
		    <mat-list>
			    <mat-list-item *ngFor="let dishes of dish.comments">			      
			      <p matLine>
			        <span> {{dishes.comment}} </span><br>			        
			      </p>	
			      <p matLine>
			      	<span> {{dishes.rating}} stars</span><br>			        
			      </p>
			      <p matLine>
			      	<span> --{{dishes.author}} {{dishes.date | date}} </span><br>
			      </p>
			    </mat-list-item>
		  </mat-list>
		</mat-card>
  </div>

</div>
</div>
